<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Minimal Note-Taking App</title>
    <script src="https://cdn.tailwindcss.com"></script>
</head>
<body class="bg-gray-100 min-h-screen p-8 pb-20">
    <div class="max-w-md mx-auto" id="noteContainer">
        <!-- Notes will be added here -->
    </div>
    
    <button id="addNoteBtn" class="fixed bottom-8 right-8 bg-blue-500 text-white p-4 rounded-full shadow-lg hover:bg-blue-600 focus:outline-none">
        <svg xmlns="http://www.w3.org/2000/svg" class="h-6 w-6" fill="none" viewBox="0 0 24 24" stroke="currentColor">
            <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M12 4v16m8-8H4" />
        </svg>
    </button>

    <script>
        const noteContainer = document.getElementById('noteContainer');
        const addNoteBtn = document.getElementById('addNoteBtn');

        addNoteBtn.addEventListener('click', addNote);

        function addNote() {
            const noteDiv = document.createElement('div');
            noteDiv.className = 'bg-white p-4 rounded shadow mb-4 relative';
            
            const noteContent = document.createElement('textarea');
            noteContent.className = 'w-full p-2 border-none rounded resize-none overflow-hidden focus:outline-none';
            noteContent.placeholder = 'Enter your note here...';
            noteContent.style.minHeight = '6rem';
            noteContent.addEventListener('input', autoResize);

            const deleteBtn = document.createElement('button');
            deleteBtn.className = 'absolute top-2 right-2 text-gray-400 hover:text-red-500 focus:outline-none';
            deleteBtn.innerHTML = `
                <svg xmlns="http://www.w3.org/2000/svg" class="h-5 w-5" viewBox="0 0 20 20" fill="currentColor">
                    <path fill-rule="evenodd" d="M4.293 4.293a1 1 0 011.414 0L10 8.586l4.293-4.293a1 1 0 111.414 1.414L11.414 10l4.293 4.293a1 1 0 01-1.414 1.414L10 11.414l-4.293 4.293a1 1 0 01-1.414-1.414L8.586 10 4.293 5.707a1 1 0 010-1.414z" clip-rule="evenodd" />
                </svg>
            `;
            deleteBtn.onclick = function() {
                noteContainer.removeChild(noteDiv);
            };

            noteDiv.appendChild(noteContent);
            noteDiv.appendChild(deleteBtn);
            noteContainer.appendChild(noteDiv);

            // Scroll to the new note
            noteDiv.scrollIntoView({ behavior: 'smooth', block: 'start' });
            
            // Focus on the new textarea
            noteContent.focus();
        }

        function autoResize() {
            this.style.height = 'auto';
            this.style.height = this.scrollHeight + 'px';
        }
    </script>
</body>
</html>
