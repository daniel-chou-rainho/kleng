<link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/codemirror/5.65.2/codemirror.min.css">
<script src="https://cdnjs.cloudflare.com/ajax/libs/codemirror/5.65.2/codemirror.min.js"></script>
<script src="https://cdnjs.cloudflare.com/ajax/libs/codemirror/5.65.2/mode/javascript/javascript.min.js"></script>
<link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/codemirror/5.65.2/theme/monokai.min.css">
<link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/codemirror/5.65.2/theme/mdn-like.min.css">
<link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/codemirror/5.65.2/theme/cobalt.min.css">

<!DOCTYPE html>
<html>
<head>
    <title>SnapNote</title>
    <style>
        .CodeMirror {
            font-size: 24px;
        }
        .CodeMirror-scroll {
          padding-top: 5%;
          padding-left: 27%;
        }
        html, body {
          height: 100%;
          margin: 0;
        }
        #editor {
          width: 100%;
          height: 100%;
        }
      </style>
</head>
<body>
    <div id="editor"></div>
    <script>
      var editor = CodeMirror(document.getElementById("editor"), {
        mode: "text",
        theme: "mdn-like",
        lineNumbers: false
    });

    editor.setSize("100%", "100%");

    function toggleTheme() {
        var currentTheme = editor.getOption("theme");
        var newTheme = currentTheme === "mdn-like" ? "cobalt" : "mdn-like";
        editor.setOption("theme", newTheme);
    }

    document.addEventListener("keydown", function(event) {
        var isCtrlD = (event.ctrlKey || event.metaKey) && event.key === '`';
        if (isCtrlD) {
            event.preventDefault();
            toggleTheme();
        }
    });
    </script>
</body>
</html>
